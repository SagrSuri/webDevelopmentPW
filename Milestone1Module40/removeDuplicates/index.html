<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Duplicates from Cart</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Remove Duplicates from Cart</h1>
    <label for="cart">Enter items in your cart (comma-separated):</label>
    <input type="text" id="cart" placeholder="e.g., Item1, Item2, Item3">
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <p id="result"></p>
    <p id="error-msg" class="error-msg"></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
