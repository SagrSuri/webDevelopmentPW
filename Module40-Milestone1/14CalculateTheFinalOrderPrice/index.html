<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Order Price Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Final Order Price Calculator</h1>
        <div id="cart-items">
            <div class="item">
                <input type="number" class="unit-price" placeholder="Unit Price">
                <input type="number" class="quantity" placeholder="Quantity">
            </div>
            <!-- Additional items can be added dynamically -->
        </div>
        <button onclick="calculateTotal()">Calculate Total</button>
        <div id="total-cost"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
