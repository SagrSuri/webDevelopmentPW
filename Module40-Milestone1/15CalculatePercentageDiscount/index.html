<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Percentage Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Discount Percentage Calculator</h1>
        <div id="input-section">
            <label for="original-price">Original Price:</label>
            <input type="number" id="original-price" placeholder="Enter original price...">
            <label for="discounted-price">Discounted Price:</label>
            <input type="number" id="discounted-price" placeholder="Enter discounted price...">
            <button onclick="calculateDiscount()">Calculate Discount Percentage</button>
        </div>
        <div id="output-section">
            <h2>Discount Percentage: <span id="discount-percentage"></span>%</h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
