<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Rental Cost</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Rental Cost Calculator</h1>
    <label for="days">Enter number of days rented:</label>
    <input type="number" id="days" placeholder="Enter number of days">
    <label for="car-type">Select car type:</label>
    <select id="car-type">
      <option value="economy">Economy</option>
      <option value="midsize">Midsize</option>
      <option value="luxury">Luxury</option>
    </select>
    <button onclick="calculateCost()">Calculate Cost</button>
    <p id="result"></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
